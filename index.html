<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Train Dashboard - Tableau Visualization</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .tableauPlaceholder {
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>Train Dashboard Visualization</h1>
  <p>This dashboard displays train-related data using Tableau Public.</p>

  <div class='tableauPlaceholder' id='viz1749874825377' style='position: relative'>
    <noscript>
      <a href='#'>
        <img alt='Dashboard 1'
             src='https://public.tableau.com/static/images/FB/FBSS4K54P/1_rss.png'
             style='border: none' />
      </a>
    </noscript>
    <object class='tableauViz' style='display:none;'>
      <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
      <param name='embed_code_version' value='3' />
      <param name='path' value='shared&#47;FBSS4K54P' />
      <param name='toolbar' value='yes' />
      <param name='static_image' value='https://public.tableau.com/static/images/FB/FBSS4K54P/1.png' />
      <param name='animate_transition' value='yes' />
      <param name='display_static_image' value='yes' />
      <param name='display_spinner' value='yes' />
      <param name='display_overlay' value='yes' />
      <param name='display_count' value='yes' />
      <param name='language' value='ja-JP' />
    </object>
  </div>

  <script type='text/javascript'>
    var divElement = document.getElementById('viz1749874825377');
    var vizElement = divElement.getElementsByTagName('object')[0];
    if (divElement.offsetWidth > 800) {
      vizElement.style.width = '1000px';
      vizElement.style.height = '827px';
    } else if (divElement.offsetWidth > 500) {
      vizElement.style.width = '1000px';
      vizElement.style.height = '827px';
    } else {
      vizElement.style.width = '100%';
      vizElement.style.height = '777px';
    }
    var scriptElement = document.createElement('script');
    scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
    vizElement.parentNode.insertBefore(scriptElement, vizElement);
  </script>

</body>
</html>
